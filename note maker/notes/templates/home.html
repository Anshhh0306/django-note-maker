<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        small {
            display: block;
            color: gray;
            margin-top: 5px;
        }
        a {
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Notes</h1>

        <form method="post">
            {% csrf_token %}
            <textarea name="content" placeholder="Write your note here..." required></textarea>
            <br>
            <button type="submit">Add Note</button>
        </form>

        <ul>
            {% for note in notes %}
                <li>
                    {{ note.content }}
                    <small>Created at: {{ note.created_at }}</small>
                    <br>
                    <a href="{% url 'edit_note' note.id %}">✏️ Edit</a>
                    <a href="{% url 'delete_note' note.id %}">❌ Delete</a>
                </li>
            {% empty %}
                <li>No notes yet.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
